<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#4078c0">

  <meta property="og:locale" content="fr_FR">
  <meta property="og:type" content="website">
  <meta property="twitter:card" content="summary">
	{% if page.thumbnail %}
	<meta property="og:image" content="{{ site.baseurl }}/assets/{{ page.thumbnail }}">
  <meta property="twitter:image" content="{{ site.baseurl }}/assets/{{ page.thumbnail }}">
	{% else %}
	<meta property="og:image" content="{{ site.baseurl }}/thumbnail.jpg">
  <meta property="twitter:image" content="{{ site.baseurl }}/thumbnail.jpg">
	{% endif %}

	{% if page.title %}
	<meta property="og:title" content="{{ page.title }}">
  <meta property="twitter:title" content="{{ site.title }} - {{ page.title }}">
	{% else %}
	<meta property="og:title" content="{{ site.title }}">
  <meta property="twitter:title" content="{{ site.title }}">
	{% endif %}
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:url" content="{{ site.url }}">

	<link rel="icon" href="{{ site.baseurl }}/favicon.png" type="image/png">

	<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link href="https://fonts.googleapis.com/css?family=Amiri:400,400i,700|Playfair+Display&amp;subset=arabic" rel="stylesheet">

	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl }}">
</head>
